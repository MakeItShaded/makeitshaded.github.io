<ul class="author-list">
    {% for author in site.data.authors %}
        <li>
            <a href="{{ site.author_dir | prepend: site.baseurl | replace: site.baseurl, '/' }}/{{ author.site }}">
                {% if author.name %}
                    {{ author.name }}
                {% else %}
                    {{ author.id }}
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
